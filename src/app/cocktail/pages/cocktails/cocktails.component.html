<section>
    <div class="row my-4">
        <div class="col-12">
            <button type="button" class="btn btn-primary w-100" (click)="changeShowFilter()">{{ isShowFilter ? 'hidden filter' : 'show filter' }}</button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-filter *ngIf="isShowFilter" [isDisabled]="isLoading" (onFilter)="onFilter($event)"></app-filter>
        </div>
    </div>
    <ng-container *ngIf="!isLoading; else spinner">
        <div class="row my-4">
            <div *ngFor="let record of recordList | paginate: { itemsPerPage: itemsPerPage, currentPage: page }" class="col-12 col-lg-3 col-sm-4 col-md-6 mb-4">
                <div class="card shadow">
                    <img class="card-img-top" [src]="record.img" alt="record.name">
                    <div class="card-body">
                        <h4 class="card-title">{{ record.name }}</h4>
                    </div>
                    <div class="card-footer">
                        <a name="details" class="btn btn-primary w-100" role="button">See details</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div *ngIf="recordList.length > itemsPerPage" class="col-12 d-flex justify-content-center">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </ng-container>
    <ng-template #spinner>
        <div class="row my-4">
            <div class="col-12 d-flex justify-content-center">
                <div class="spinner-grow spinner text-primary" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
        </div>
    </ng-template>
</section>
